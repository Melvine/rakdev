<head>
  {% include head.html %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
  <link rel="stylesheet" href="./assets/css/search.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">
            <a href="/">
              <img class="rakuten-logo" src="./assets/rakuten-logo.png" width="50%">
              <div id="logo-title">Developers</div>
            </a>            
          </span>
          <div class="mdl-layout-spacer"></div>
          <div class="android-navigation-container">
              <nav class="android-navigation mdl-navigation">
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="\">Home</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="https://global.rakuten.com/corp/about/">About</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{{ "/help/" | prepend: site.baseurl }}">Support</a>
              </nav>
          </div>
        </div>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="content">
          <div class="search">
            {{ content }}
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

---
layout: search
---
<form action="{{ "/search.html" | prepend: site.baseurl }}" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.cloud-ops %}
      "{{ post.url | slugify }}": {
        "layout" : "{{ post.layout | xml_escape }}",
        "permalink" : "{{ post.permalink | xml_escape }}",
        "title": "{{ post.title | xml_escape }}",
        "searchlink" : "{{ post.searchlink | xml_escape }}"
        // "description": "{{ post.description | xml_escape }}", 
        // "author": "{{ post.author | xml_escape }}",
        // "category": "{{ post.category | xml_escape }}",
        // "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        // "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.1.4/lunr.min.js"></script>
<script src="/rakdev/assets/js/search.js"></script>

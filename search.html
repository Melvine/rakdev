---
layout: search
---
<form action="{{ "/search.html" | prepend: site.baseurl }}" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for collection in site.collections %}
      {% assign name = collection.label %}
        {% for post in site[name] %}
          {% capture link %}{{ "/rakdev" }}{{ post.permalink }}{% endcapture %}
          "{{ post.url | slugify }}" : {
            "layout" : "{{ post.layout | xml_escape }}",
            "permalink" : "{{ post.permalink | xml_escape }}",
            "title": "{{ post.title | xml_escape }}",
            "searchlink" : "{{ link | xml_escape }}"
          },
        {% endfor %} 
    {% endfor %}
  };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.1.4/lunr.min.js"></script>
<script src="/rakdev/assets/js/search.js"></script>
